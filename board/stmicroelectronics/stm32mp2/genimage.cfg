image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp257f-ev1.stm32"
		size = 256k
	}

	partition fsbl2 {
		image = "tf-a-stm32mp257f-ev1.stm32"
		size = 256k
	}

	partition fip {
		image = "fip.bin"
		size = 4M
	}

	partition u-boot-env {
		size = 512k
	}

	partition rootfs {
		image = "rootfs.ext4"
		bootable = "yes"
	}
}

