image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp257f-ev1.stm32"
		size = 256k
	}

	partition fsbl2 {
		image = "tf-a-stm32mp257f-ev1.stm32"
		size = 256k
	}

	partition fip-a {
		image = "fip.bin"
		size = 4M
	}

	partition fip-b {
		image = "fip.bin"
		size = 4M
	}

	partition u-boot-env {
		image = "uEnv.bin"
		size = 512k
	}

	partition u-boot-env-red {
		image = "uEnv.bin"
		size = 512k
	}

	partition rootfs-a {
		image = "rootfs.squashfs"
		bootable = "yes"
	}

	partition rootfs-b {
		image = "rootfs.squashfs"
		bootable = "yes"
	}

	partition data {
		image = "data.ext4"
	}
}

image data.ext4 {
	name = "data"
	ext4 {}
	size = 200M
}

